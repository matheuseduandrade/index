<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mensagem Enviada</title>
  <style>
    body {
      background: url(https://www.univates.br/blog//wp-content/uploads/2024/07/Imagens-posts-blog-47-1920x1280.jpg);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(194, 194, 194, 0.8);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.445);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .icon {
      font-size: 48px;
      color: #00c807;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #141313;
      margin-bottom: 10px;
    }

    p {
      color: #2c2c2c;
      font-size: 18px;
      line-height: 1.5;
    }

    .button {
      margin-top: 25px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #1e1e1e;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✅</div>
    <h1>Mensagem enviada com sucesso!</h1>
    <p>Sua mensagem foi enviada com sucesso.<br>Em breve entrarei em contato com você.</p>
    <a href="https://matheuseduandrade.github.io/portfolio-matheus-eduardo/" class="button">Voltar para o início</a>
  </div>
</body>
</html>
